<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="turnjs4/lib/turn.min.js"></script>

    <title>Document</title>
</head>
<body>

  
<style type="text/css">
    body{
        background:#ccc;
    }
    #magazine{
        width:1152px;
        height:752px;
    }
    #magazine .turn-page{
        background-color:#ccc;
        background-size:100% 100%;
    }
    </style>
    </head>
    <body>
    
    <div id="magazine">
        <div><img src="img/4.jpg"></div>
        <div style="background-image:url(img/3.jpg);"></div>
        <div style="background-image:url(img/4.jpg);"></div>
        <div style="background-image:url(img/img-back.jpg);"></div>
        <div style="background-image:url(img/img.jpg);"></div>
        <div style="background-image:url(img/service-bg.jpg);"></div>
    </div>
    
    
    <script type="text/javascript">
    
        $(window).ready(function() {
            $('#magazine').turn({
                                display: 'double',
                                acceleration: true,
                                gradients: !$.isTouch,
                                elevation:50,
                                when: {
                                    turned: function(e, page) {
                                        /*console.log('Current view: ', $(this).turn('view'));*/
                                    }
                                }
                            });
        });
        
        
        $(window).bind('keydown', function(e){
            
            if (e.keyCode==37)
                $('#magazine').turn('previous');
            else if (e.keyCode==39)
                $('#magazine').turn('next');
                
        });
    
    </script>

</body>
</html>
